<div class="mat-card-container">
  <h2 mat-dialog-title class="dialog-title">create new contact</h2>
  <div mat-dialog-content class="content" style="height: calc(100% - 127px);">
    <hr>
    <div class="name">
        <span class="circle">
            <mat-icon class="person_add">person_add</mat-icon>
        </span>
      <mat-form-field class="contact-input">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="contact-input">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="phone">
        <mat-icon>phone</mat-icon>
        <mat-form-field class="contact-input">
          <mat-label>Phone Number</mat-label>
          <input matInput>
        </mat-form-field>
    </div>
    <div class="email">
        <mat-icon>email</mat-icon>
        <mat-form-field class="contact-input">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
    </div>
    <hr class="bottom">
  </div>
  <div mat-dialog-actions>
    <button mat-button>Hello</button>
  </div>
</div>
